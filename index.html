<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets\CSS\style.css">
    <title>Login</title>


</head>

<body>
    <main id="container">
        <form id="login-form">
            <div id="form-header">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social-media">
                <a href="#"><img src="assets/imgs/icons8-google-logo-48.png" alt="google"></a>
                <a href="#"><img src="assets/imgs/icons8-facebook-novo-48.png" alt="facebook"></a>
                <a href="#"><img src="assets/imgs/icons8-github-24.png" alt="Github"></a>

            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="Name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                        <!--Esse é colocado para que ao clicar en  nome ou no icone vai direcionar para a o cursor da caixinha -->
                    </label>
                </div>
                    <div class="input-box">
                        <label for="Name">
                            E-mail
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="email" name="email">
                            </div>
                            <!--Esse é colocado para que ao clicar en  nome ou no icone vai direcionar para a o cursor da caixinha -->
                        </label>
                    </div>
                    <div class="input-box">
                        <label for="password">
                            Password
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" id="password" name="password">
                            </div>
                            <!--Esse é colocado para que ao clicar en  nome ou no icone vai direcionar para a o cursor da caixinha -->
                        </label>
                        <div id="forgot-password">
                            <a href="#">
                                Forgot your Password?
                            </a>
                        </div>
                    </div>
            </div>
            <button type="submit" id="login-button"> Login</button>
        </form>
    </main>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
